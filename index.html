<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Screen Watcher - Live Feed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column; /* Main layout is now a column */
            height: 100vh;
            overflow: hidden;
        }
        #header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-around;
            flex-shrink: 0;
            font-size: 0.9em;
        }
        .config-item {
            display: flex;
            align-items: center;
        }
        .config-item strong {
            color: #03dac6;
            margin-right: 8px;
        }
        .status-ok { color: #4CAF50; }
        .status-bad { color: #F44336; }
        .container {
            display: flex;
            width: 100%;
            flex-grow: 1; /* This makes the container fill the remaining vertical space */
        }
        .left-pane, .right-pane {
            padding: 20px;
            box-sizing: border-box;
            height: 100%; /* Panes will fill the container's height */
            display: flex;
            flex-direction: column;
        }
        .left-pane {
            flex: 1;
            border-right: 1px solid #333;
        }
        #feed-container {
            flex-grow: 1; /* This makes the feed container fill the available space in the left pane */
            overflow-y: auto; /* Enables scrolling only for the feed */
        }
        .right-pane {
            width: 40%;
        }
        .response-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .response-header {
            font-size: 0.8em;
            color: #bb86fc;
            margin-bottom: 10px;
        }
        .response-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #c5c5c5;
            line-height: 1.6;
        }
        h1, h2 {
            color: #03dac6;
            margin-top: 0;
        }
        #prompt-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #prompt-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        #ai-output-placeholder {
            margin-top: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            flex-shrink: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="header">
    <div class="config-item">
        <strong>API Key:</strong>
        <span id="api-status">Loading...</span>
    </div>
    <div class="config-item">
        <strong>Region:</strong>
        <span id="region-status">Loading...</span>
    </div>
    <div class="config-item">
        <strong>Settings:</strong>
        <span id="settings-status">Loading...</span>
    </div>
</div>

<div class="container">
    <div class="left-pane">
        <h1>Live Gemini Feed</h1>
        <div id="feed-container">
            <!-- New responses will be inserted here -->
        </div>
    </div>
    <div class="right-pane">
        <h2>Current Prompt</h2>
        <div id="prompt-container">
            <pre id="prompt-text">Loading prompt...</pre>
        </div>
        <div id="ai-output-placeholder">
            <h2>Easy-to-use for AI</h2>
            <p>(Future development area)</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const feedContainer = document.getElementById('feed-container');
        const promptText = document.getElementById('prompt-text');
        const apiStatus = document.getElementById('api-status');
        const regionStatus = document.getElementById('region-status');
        const settingsStatus = document.getElementById('settings-status');

        // Fetch and display the configuration
        fetch('/get_config')
            .then(response => response.json())
            .then(data => {
                // API Key Status
                if (data.api_key_configured) {
                    apiStatus.textContent = '✓ Configured';
                    apiStatus.className = 'status-ok';
                } else {
                    apiStatus.textContent = '⚠ Not Set';
                    apiStatus.className = 'status-bad';
                }
                // Region and Settings
                regionStatus.textContent = data.region_description;
                settingsStatus.textContent = data.settings_description;
                // Prompt
                promptText.textContent = data.prompt;
            })
            .catch(error => {
                console.error('Error fetching config:', error)
                promptText.textContent = 'Could not load configuration. Is the server running?';
            });

        // Connect to WebSocket for live data
        const socket = new WebSocket('ws://localhost:8001');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'text_update') {
                const item = document.createElement('div');
                item.className = 'response-item';

                const header = document.createElement('div');
                header.className = 'response-header';
                header.textContent = new Date(data.timestamp).toLocaleTimeString();
                item.appendChild(header);

                const content = document.createElement('p');
                content.className = 'response-content';
                content.textContent = data.content;
                item.appendChild(content);

                // Insert the new item at the top of the feed
                feedContainer.insertBefore(item, feedContainer.firstChild);
            }
        };

        socket.onopen = function(e) {
            console.log("[open] Connection to WebSocket established");
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                console.log('[close] Connection died');
            }
        };

        socket.onerror = function(error) {
            console.error(`[error] WebSocket Error: ${error.message}`);
        };
    });
</script>

</body>
</html>
